<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Convention Center</title>
    <!-- start tailwindcss cdn  -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>


    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- end tailwindcss cdn  -->
</head>

<body class="bg-cyan-400">

    <nav class="p-5 bg-white shadow-xl md:flex md:items-center justify-between">
        <div class="flex justify-between items-center">
            <span class="text-2xl cursor-pointer   ">
                <img class="h-10 inline pr-3 " src="icon.png">Tailwind </span>
            <span class="text-3xl mx-2 md:hidden block cursor-pointer">
                <ion-icon name="menu" onclick="Menu(this)"></ion-icon>

            </span>
        </div>

        <ul
            class="md:flex md:items-center  gap-9 z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
            <li class=" my-6 md:my0 mx-4">
                <a class="text-xl hover:text-cyan-500 duration-500" href="http://"> Home</a>
            </li>

            <li class="mx-4 my-6 md:my-0">
                <a class="text-xl hover:text-cyan-500 duration-500" href="http://"> about</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a class="text-xl hover:text-cyan-500 duration-500" href="http://"> service</a>
            </li>
            <li class="mx-4 my-6 md:my-0">
                <a class="text-xl hover:text-cyan-500 duration-500" href="http://"> info</a>
            </li>

            <button class="bg-cyan-400 text-white  rounded-xl  px-6 py-2  hover:bg-cyan-500 mx-4 my-6 md:my-0"> get
                started
            </button>

        </ul>

    </nav>

    <script>
        function Menu(e) {
            let list = document.querySelector('ul');

            e.name === 'menu' ? (e.name = "close", list.classList.add('top-[80px]'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[80px]'), list.classList.remove('opacity-100'))

        }
    </script>

    <header>


    </header>

</body>

</html>
